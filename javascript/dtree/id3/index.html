<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>ID3</title>
	<style>
		.wrap{margin: 0 auto;width: 980px;}
		#viewport{border: solid 2px #c1c1c1;}
		#valor-entropia{margin: 0px;height: 150px;width: 100%;margin-top: 17px;}
		#dados{margin: 0px;height: 150px;width: 100%;}
		.box-textarea{float: left; width: 460px; margin-right: 20px;}
		#box-acao{width: 100%;margin: 20px 0;float: left;}
		#msg-tree {float: left;width: 800px;text-align: center;}
		.center{text-align: center;}
	</style>
</head>
<body>
<div class="content">
	<div class="wrap"><h3 class="center">Árvore de decisão - ID3</h3></div>
</div>
<div class="content">
<div class="wrap">
<div class="box-textarea">
	<p>Escolha um arquivo ou digite na área abaixo. Primeira linha nomes e classe, demais linhas exemplos, valores separados por "," (CSV)</p>
	<textarea id="dados" cols="30" rows="10" placeholder="Aparencia,Temperatura,Umidade,Vento,Classe Sol,Quente,Alta,Nao,Ruim"></textarea>
</div>
<div class="box-textarea">
	<p>Entropia</p>
	<textarea id="valor-entropia" ></textarea>
</div>
<div id="box-acao">
	<p>
		<button id="processar">Processar</button>
		<input type="file" id="inputCSV" onchange="pegaCSV(this)">
	</p>
</div>
</div></div>
<div id="tree">
	<div class="wrap">
	<div id="msg-tree">
			<h3>Árvore gerada</h3>
		</div>
		<canvas id="viewport" width="800" height="600"></canvas>
	</div>
</div>
	<script type="text/javascript" src="lib/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="lib/arbor.js"></script>
	<script type="text/javascript" src="lib/arbor-tween.js"></script>
	<script type="text/javascript" src="lib/graphics.js"></script>
	<script type="text/javascript" src="lib/renderer.js"></script>

	<script type="text/javascript" src="id3/dados.js"></script>
	<script type="text/javascript" src="id3/id3.js"></script>
	<script type="text/javascript" src="id3/grafo.js"></script>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
